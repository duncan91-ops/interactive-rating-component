<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="main">
      <section class="rating">
        <div class="star">
          <img class="star__img" src="./images/icon-star.svg" alt="star" />
        </div>
        <h1 class="rating__title title">How did we do?</h1>
        <p class="rating_msg text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating__values">
          <button class="rating__value">1</button>
          <button class="rating__value">2</button>
          <button class="rating__value">3</button>
          <button class="rating__value">4</button>
          <button class="rating__value">5</button>
        </div>
        <button class="rating__btn">Submit</button>
      </section>
      <section class="regards">
        <div class="hero">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Thank you illustration"
            class="hero__img"
          />
        </div>
        <div class="selected">
          You selected <span class="selected__value"></span> out of 5
        </div>
        <h1 class="regards__title title">Thank you!</h1>
        <p class="regards__msg text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
